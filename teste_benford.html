var freq2 = [0, 0, 0, 0, 0, 0, 0, 0, 0];
var hist2 = ['', '', '', '', '', '', '', '', ''];
var rand;
var p;
var limite = Number(prompt("Insira o limite de teste: "));

document.write("<h1>Lei de Benford</h1>");

for (var i = 1; i <= limite; i++) {
	p = primeiroDigito(i);
	freq[p - 1]++;
	hist[p - 1] += '*';
}

for (var i = 0; i < 9; i++) {
	document.write((i + 1) + " = " + hist[i] + " " + freq[i] + " (" + Math.floor(100 * freq[i] / limite) + "%)<br>");

	freq2[p - 1]++;
